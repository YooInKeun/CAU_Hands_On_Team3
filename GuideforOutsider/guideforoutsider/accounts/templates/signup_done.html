{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block extra-style %}
<style>
    .form-invalid {
        color: red;
    }

    body {
        background-color: white;
        /* background-image: url(/static/img/main.jpeg); */
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position: center top;
        background-attachment: fixed;
        height: 100vh;
        /* padding-top: 90px; */
        align-items: center;
        display: flex;
    }

    .signup-content {
        background-color: white;
        box-shadow: 0 0 10px 5px cornflowerblue;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center align-content-center">
        <div class="signup-content col-10 col-md-6 col-lg-5 px-5 py-4">
            <div class="row d-flex justify-content-center">
                <h1><a href="">독강러 길라잡이</a></h1>
            </div>
            <div class="row d-flex justify-content-center">
                <p class="m-4">선배들의 꿀 Tip도 얻고, 팀플과 스터디도 구하고!</p>
            </div>

            <div class="row d-flex justify-content-center">
                <input type="button" class="btn btn-outline-primary w-100 m-1" value="로그인하기" onclick="location.href='{% url 'accounts:signup' %}'">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra-script %}
{% endblock %}
